<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dashboard</title>

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
 		 crossorigin="anonymous">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<link rel="stylesheet" href="css/main.css">



	</head>
	<body>
		
		<section>
		<div class="user">
			<img id ="userImg" src="" alt="">
			<h1 id="username"></h1>
			<h6 id="userId"></h6>
		</div>


		<div class="stats">
			<div id="time"></div>
			<h3>My Progress:</h3>
			<div id="progress">
				<h2 id="progress-percent"></h2>
				<div id="progress-inner"></div>
			</div>
			<button>RESUME</button>
		</div>



		<div class="tabs">
			<ul>
				<li><a href="#" onclick="showCourses()">COURSES</a></li>
				<li><a href="#" onclick="showActivity()">ACTIVITY</a></li>
				<li><a href="#" onclick="showAccount()">ACCOUNT</a></li>
			</ul>
		</div>




		<div class="active">
			<h2 id="active-title"></h2>
			<ul id="active-list"></ul>
		</div>
	</section>



		<nav>

			<ul>
				<li><i class="fas fa-bars" onclick="expandMenu()"></i></li>
				<li><i class="fas fa-home"></i>Home</li>
				<li><i class="fas fa-sign-out-alt"></i>Log Out</li>

			</ul>
		</nav>





















<!-- SCRIPTS -->

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
